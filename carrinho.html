<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Café Gourmet</title>
    <style>
        /* Estilos embutidos */
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f8f8f8; }
        
        header { background-color: #6B4226; color: white; padding: 1rem; text-align: center; }
        header h1 { font-size: 2rem; }
        header nav a { color: white; margin: 0 1rem; text-decoration: none; font-weight: bold; }
        header nav a:hover { color: #FFD700; }

        footer { background-color: #333; color: white; text-align: center; padding: 1rem; margin-top: 2rem; }

        h2 { color: #6B4226; font-size: 1.8rem; margin-bottom: 1rem; text-align: center; }

        .container { width: 90%; max-width: 1000px; margin: 2rem auto; }
        .carrinho { background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        
        .carrinho-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid #ddd; }
        .carrinho-item img { width: 100px; border-radius: 5px; }
        .carrinho-item p { margin: 0.5rem 0; }
        
        .resumo-total { text-align: right; font-size: 1.2rem; margin-top: 1rem; }
        
        button { background-color: #6B4226; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; transition: background-color 0.3s; }
        button:hover { background-color: #3E2B1A; }

        .btn-finalizar { margin-top: 1rem; width: 100%; max-width: 200px; }
    </style>
</head>
<body>
    <header>
        <h1>Café Gourmet</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="produtos.html">Produtos</a>
            <a href="carrinho.html">Carrinho</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <div class="container">
        <h2>Seu Carrinho</h2>
        
        <div class="carrinho">
            <div class="carrinho-item">
                <img src="img/cafe1.jpg" alt="Café Gourmet Premium">
                <div>
                    <p><strong>Café Gourmet Premium</strong></p>
                    <p>Quantidade: 1</p>
                    <p>Preço: R$ 50,00</p>
                </div>
                <button>Remover</button>
            </div>

            <div class="carrinho-item">
                <img src="img/cafe2.jpg" alt="Café Moído Especial">
                <div>
                    <p><strong>Café Moído Especial</strong></p>
                    <p>Quantidade: 2</p>
                    <p>Preço: R$ 45,00</p>
                </div>
                <button>Remover</button>
            </div>

            <div class="resumo-total">
                <p><strong>Total: R$ 140,00</strong></p>
            </div>
            
            <button class="btn-finalizar">Finalizar Compra</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Café Gourmet - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
